<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<!--   <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"> -->
  <link rel="stylesheet" href="/css/styles.css">
  <title>InvisiARt</title>
  <base href="/">
</head>
<body ng-app="myApp">

  <div class='banner'>
    <span class='banner_title'>InvisiARt</span>
    <!-- <img src="./img/menu.png" alt="" class="menuIcon"> -->
    <div class="dropdown">
      <button class="dropbutton" ng-click="displayMenu()">
        <img src="./img/menu.png" alt="" class="menuIcon">
      </button>
      <div class="dropdown-content" ng-controller="MenuController">

        <a id="menu-login" ng-if="$scope.userLoggedIn === false" ng-href="/login">Login</a>

        <a id="menu-logout" ng-if="$scope.userLoggedIn === true" ng-href="/logout">Logout</a>

        <a id="menu-register" ng-if="$scope.userLoggedIn === false" ng-href="/register">Register</a>

        <a id="menu-about-the-art" ng-href="/aboutTheArt">About The Art</a>

        <a id="menu-about-us" ng-href="/AboutUs">About Us</a>

      </div>
    </div>
  </div>

  <div ng-view></div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/atrament.js/0.2.3/atrament.min.js"></script>
  <script src="./atrament.js"></script>
  <script type="text/javascript" src="./scripts/augreal.js"></script>
  <script type="text/javascript" src="./scripts/app.js"></script>
  <script src="./services/services.js"></script>
  <script type="text/javascript" src="./pages/home/home.controller.js"></script>
  <script type="text/javascript" src="./pages/login/login.controller.js"></script>
  <script type="text/javascript" src="./pages/menu/menu.controller.js"></script>
  <script type="text/javascript" src="./pages/register/register.controller.js"></script>
  <script type="text/javascript" src="./pages/toolkit/toolkit.controller.js"></script>
  <script type="text/javascript" src="./scripts/three.min.js"></script>
  <script type="text/javascript" src="./scripts/stats.min.js"></script>
  <script type="text/javascript" src="./scripts/ar.js"></script>
  <script type="text/javascript" src="./services/services.js"></script>
  <script type="text/javascript" src="./services/ToolkitService.js"></script>
</body>
</html>
