<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- initial-scale=1.0, -->
  <meta name="viewport" content="width=device-width, user-scalable=no,  minimum-scale=1.0, maximum-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.jpeg"/>
  <link href="https://fonts.googleapis.com/css?family=Calligraffitti|Cookie|Dancing+Script|Raleway|Roboto|Sedgwick+Ave" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <title>InvisiARt</title>
  <base href="/">
</head>
<body ng-app="myApp">

  <div class="banner" ng-controller="MenuController">
    <!-- <div class="logo"> -->
    <img class="logoImage" src="./img/logo.png" alt="InvisiARt">
<!--       <span class="invisi">Invisi</span><strong><span class="ar">AR</span></strong><span class="t">t</span> -->
    <!-- </div> -->

    <img src="./img/menu.png" ng-click="toggleMenu()" alt="" class="menuIcon" >

    <div id="dropDownMenu" class="dropDownMenu" ng-if="menuOpen" ng-class="{menuFixed: fixedNeeded, menuAbsolute: !fixedNeeded}">

        <!-- KEEP FOR WHEN WE DO USERS -->
        <a id="menu-login" ng-if="!userLoggedIn" ng-href="/login"  ng-click="hideMenu()">Login</a>
        <a id="menu-register" ng-if="!userLoggedIn" ng-href="/register"  ng-click="hideMenu()">Register</a>

        <a id="menu-logout" ng-if="userLoggedIn" ng-href="/logout" ng-click="hideMenu()">Logout</a>


        <!--<a id="menu-about-the-art" class="menuItem" ng-href="/aboutTheArt" ng-click="hideMenu()">About the Art</a> -->

        <a id="menu-home" class="menuItem" ng-href="/" ng-click="hideMenu()">Home</a>

        <a id="menu-about-us" class="menuItem" ng-href="/aboutus" ng-click="hideMenu()">About Us</a>

        <a id="menu-how-to-use" class="menuItem" ng-href="/howtouse" ng-click="hideMenu()">How to Use</a>

        <a id="menu-history" class="menuItem" ng-href="/history" ng-click="hideMenu()">Archived Art Walls</a>

    </div>

  </div>

  <div ng-view></div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/atrament.js/0.2.3/atrament.min.js"></script>
  <script src="./disableCamera.js"></script>
  <script type="text/javascript" src="./scripts/augreal.js"></script>
  <script type="text/javascript" src="./scripts/app.js"></script>
  <script src="./services/services.js"></script>
  <script type="text/javascript" src="./pages/home/home.controller.js"></script>
  <script type="text/javascript" src="./pages/login/login.controller.js"></script>
  <script type="text/javascript" src="./pages/menu/menu.controller.js"></script>
  <script type="text/javascript" src="./pages/register/register.controller.js"></script>
  <script type="text/javascript" src="./pages/toolkit/toolkit.controller.js"></script>
  <script type="text/javascript" src="./pages/selection/selection.controller.js"></script>
  <script type="text/javascript" src="./pages/history/history.controller.js"></script>
  <script type="text/javascript" src="./pages/about/about.controller.js"></script>
  <script type="text/javascript" src="./scripts/three.min.js"></script>
  <script type="text/javascript" src="./scripts/stats.min.js"></script>
  <script type="text/javascript" src="./scripts/ar.js"></script>
  <script type="text/javascript" src="./services/services.js"></script>
  <script type="text/javascript" src="./services/ToolkitService.js"></script>
</body>
</html>
