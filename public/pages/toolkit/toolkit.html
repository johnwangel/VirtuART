  <div class="drawingTools">
    <div class="brushes">
      <div class="brushContainer smallBrushContainer" ng-click="setStrokeWidth('smallBrush', '4')">
        <div class="brush smallBrush" ></div>
      </div>
      <div class="brushContainer mediumBrushContainer" ng-click="setStrokeWidth('mediumBrush', '14')">
        <div class="brush mediumBrush"></div>
      </div>
      <div class="brushContainer largeBrushContainer" ng-click="setStrokeWidth('largeBrush', '30')">
        <div class="brush largeBrush"></div>
      </div>
      <div class="brushContainer eraserBrushContainer" ng-click="setStrokeWidth('smallBrush', '10')">
        <div class="brush eraserBrush"></div>
      </div>
    </div>
    <div class="colorPalette">
      <div class="colorsContainer">
        <div class="color red" ng-click="setColor($event, 'red')"></div>
        <div class="color orange" ng-click="setColor($event, 'orange')"></div>
        <div class="color yellow" ng-click="setColor($event, 'yellow')"></div>
        <div class="color green" ng-click="setColor($event, 'green')"></div>
        <div class="color blue" ng-click="setColor($event, 'blue')"></div>
        <div class="color black" ng-click="setColor($event, 'black')"></div>
      </div>
      <div class="opacitySliderContainer">
        <input class="slider" type="range" ng-model="opacity" onChange="setTransparency()" min="0" max="1" value="1" step="0.01">
      </div>
    </div>
  </div>

<button class="saveButton">SAVE</button>
