  <div class="savingPopup">
    <p class="savingMessage">Saving ...</p>
    <div class="progressBar" >
      <div class="progress" ng-class="{progressMoving: progressActive, progressNotMoving: !progressActive}"></div>
    </div>
  </div>
</div>
<canvas width="512" height="512" id="canvas" drawing></canvas>

  <div class="drawingTools">
    <div class="brushesNbuttons">
      <div class="brushes">
        <div class="brushContainer smallBrushContainer" ng-click="setStrokeWidth('small', '4')">
          <div class="brush smallBrush" ng-class="{brushSelected: brushes.small}"></div>
        </div>
        <div class="brushContainer mediumBrushContainer" ng-click="setStrokeWidth('medium', '14')">
          <div class="brush mediumBrush" ng-class="{brushSelected: brushes.medium}"></div>
        </div>
        <div class="brushContainer largeBrushContainer" ng-click="setStrokeWidth('large', '30')">
          <div class="brush largeBrush" ng-class="{brushSelected: brushes.large}"></div>
        </div>
        <div class="brushContainer eraserBrushContainer" ng-click="setStrokeWidth('eraser', '10')">
          <div class="brush eraserBrush" ng-class="{eraserSelected: brushes.eraser, eraserNotSelected: !brushes.eraser}"></div>
        </div>
      </div>
      <div class="toolkitButtonsContainer">
        <button class="toolkitButton clearButton" ng-click="clearCanvas()">CLEAR</button>
        <button class="toolkitButton saveButton" ng-click="getPNG()">POST</button>
      </div>
    </div>
    <div class="colorPalette">
      <div class="colorsContainer row1">
        <div class="color red" ng-click="setColor('red', 'red')" ng-class="{colorSelected: colors.red}"></div>
        <div class="color orange" ng-click="setColor('orange', 'orange')" ng-class="{colorSelected: colors.orange}"></div>
        <div class="color yellow" ng-click="setColor('yellow', 'yellow')" ng-class="{colorSelectedLight: colors.yellow}"></div>
        <div class="color green" ng-click="setColor('green', 'green')" ng-class="{colorSelected: colors.green}"></div>
        <div class="color saddlebrown" ng-click="setColor('saddlebrown', 'saddlebrown')" ng-class="{colorSelected: colors.saddlebrown}"></div>
        <div class="color black" ng-click="setColor('black', 'black')" ng-class="{colorSelected: colors.black}"></div>
      </div>
      <div class="colorsContainer row2">
        <div class="color purple" ng-click="setColor('purple', 'purple')" ng-class="{colorSelected: colors.purple}"></div>
        <div class="color violet" ng-click="setColor('violet', 'violet')" ng-class="{colorSelected: colors.violet}"></div>
        <div class="color deeppink" ng-click="setColor('deeppink', 'deeppink')" ng-class="{colorSelected: colors.deeppink}"></div>
        <div class="color aqua" ng-click="setColor('aqua', 'aqua')" ng-class="{colorSelected: colors.aqua}"></div>
        <div class="color lightseagreen" ng-click="setColor('lightseagreen', 'lightseagreen')" ng-class="{colorSelected: colors.lightseagreen}"></div>
        <div class="color white" ng-click="setColor('white', 'white')" ng-class="{colorSelectedLight: colors.white}"></div>
      </div>
      <!-- <div class="opacitySliderContainer">
        <input class="slider" type="range" ng-model="opacity" onChange="setTransparency()" min="0" max="1" value="1" step="0.01">
      </div> -->
    </div>
  </div>
