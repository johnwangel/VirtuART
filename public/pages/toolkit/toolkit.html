<div class='canvasContainer'>
<div class="canvas"><canvas id="sketcher"></canvas></div>
<div class="form">
    <form>
      <button id="clear" onclick="event.preventDefault(); window.atrament.clear();">clear</button>
      <label>Thickness</label>
      <input type="range" min="1" max="40" oninput="window.atrament.weight = parseFloat(event.target.value);" value="2" step="0.1" autocomplete="off"/>
      <label>Smoothing</label>
      <input type="checkbox" onchange="window.atrament.smoothing = event.target.checked;" checked autocomplete="off">
      <label>Adaptive stroke</label>
      <input type="checkbox" onchange="window.atrament.adaptiveStroke = event.target.checked;" checked autocomplete="off">
      <label>Mode</label>
      <select onchange="window.atrament.mode = event.target.value;">
        <option value="draw" default>Draw</option>
        <option value="fill" default>Fill</option>
        <option value="erase" default>Erase</option>
      </select>
      <label>Color</label>
      <input type="color" onchange="window.atrament.color = event.target.value;" value="#000000" autocomplete="off">
      <label>Opacity</label>
      <input type="range" min="0" max="1" onchange="window.atrament.opacity = parseFloat(event.target.value);" value="1" step="0.05" autocomplete="off">
    </form>
  </div>
</div>
