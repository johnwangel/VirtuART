<div class="main_body">
    <div class='body_content'>
      <div class="section" ng-repeat="photo in currentPhotos">
            <div class="message_creator">{{photo.imageName}}: </div>
            <div class="message_date">{{photo.creator}}</div>
            <div class="message">{{photo.updatedAt}}</div>
          </div>
      </div>
    </div>
     <button id="createDrawing" ng-click="openCanvas()">Add Your Own</button>
</div>
